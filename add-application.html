<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/images/jobTrack-logo-white.png"
        alt="JobTrack logo"
        height="200"
      />
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./applications.html">Job Applications</a></li>
          <li><a href="./application-details.html">Application Details</a></li>
          <li><a href="./about.html">About Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1>Add New Job Application:</h1>

        <form action="#">
          <div>
            <label for="company-name">Company Name:</label>
            <input
              type="text"
              name="company-name"
              id="company-name"
              placeholder="JobTrack"
              required
            />
          </div>

          <div>
            <label for="job-title">Job Title:</label>
            <input
              type="text"
              name="job-title"
              id="job-title"
              placeholder="Administrative Assistant"
              required
            />
          </div>

          <div>
            <label for="job-link">Job Link:</label>
            <input
              type="url"
              name="job-link"
              id="job-link"
              placeholder="https://www.JobTrack.co.za/about/careers/applications/job/12345"
              required
            />
          </div>

          <div>
            <label for="status">Status:</label>
            <select name="status" id="status">
              <option value="Applied">Applied</option>
              <option value="Interview">Interview</option>
              <option value="Offer">Offer</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>

          <div>
            <label for="notes">Notes:</label>

            <textarea name="notes" id="notes"></textarea>
          </div>

          <div>
            <label for="date">Date:</label>

            <input type="date" name="date" id="date" required />
          </div>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <h3>Quick Links</h3>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./applications.html">Job Applications</a></li>
          <li><a href="./application-details.html">Application Details</a></li>
          <li><a href="./about.html">About Us</a></li>
        </ul>
      </nav>

      <section>
        <p>&#169; 2026 Job Track. All rights reserved.</p>
      </section>
    </footer>
  </body>
</html>
